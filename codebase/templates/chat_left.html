<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=PT+Sans'>
<link rel="stylesheet" href="static/css/style.css">

<style type="text/css">

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

.wrapper {
  width:150px;
  height:150px;
  margin: 25px auto;
  overflow: hidden;
  border-radius:50%;
  position: relative;
}

.wrapper img {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%)
}

</style>
</head>
{% block body %}
  <div class="card">
    <img src="/static/images/bot.gif" alt="bot" style="width:100%">
    <!-- <h1>{{tweet|safe}}</h1> -->
    <p class="title">Left wing</p> 
  </div>
  <div class="container" id="container" style="height:500px; width: 800px; margin-left: 400px">
    <div id="machine" style="clear: both; color: black;">
      <img src="/static/images/demo1.png" class="right" style="max-width: 100px;height: 100px;width: 100%;margin-right: 10px;border-radius: 50%;float: right;margin-left: 20px;margin-right:0;">
      <center>
      <p><b>Jaccard similarity:&nbsp;</b>{{reply1|safe}}</p><br/>
      <p><b>Cosine similarity:&nbsp;</b>{{reply2|safe}}</p></center>
    </div>    
  </div>
{% endblock %}
